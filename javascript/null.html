<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>
    <script>

        let firstName = "Shaufi"

        if (firstName === undefined) {
            alert("UNDEFINED")
        } else if (firstName === null) {
            alert("NULL")
        } else {
            alert(`Hello ${firstName}`)
        }

    </script>
</body>
</html>
