<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Rest Parameter and Spread Syntax</title>
</head>
<body>
    <script>

        function sum(name, ...data) {
            let total = 0
            for (const item of data) {
                total += item
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`)
        }

        sum("Orange", 10, 20, 30, 40, 50, 60)
        sum("Apple", 10, 20, 30, 40, 50, 60);
        sum("Banana", 10, 20, 30, 40, 50, 60);
        
        const value = [10, 10, 10, 10, 10]
        sum("Test", ...value)

        function oldSum() {
            let total = 0
            for (const argument of arguments) {
                total += argument
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`)
        }

        oldSum(1, 2, 3, 4, 5)


    </script>
</body>
</html>
