<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>

<body>
    <script>
        document.writeln("Muhammad Shaufi Imanulhaq")
        document.writeln("<br>")
        document.writeln("Programmer Zaman Now")
        document.writeln("<br>")

        // Menambah String
        document.writeln("Nama : " + "Muhammad " + "Shaufi " + "Imanulhaq")
        document.writeln("</br>")
        document.writeln("Channel : " + "Programmer Zaman Now")
        document.writeln("</br>")

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>")
        document.write("Muhammad \nShaufi \nImanulhaq\n")
        document.write("\\Home\\Shaufi\n")
        document.write("\"Programmer Zaman Now\"\n")
        document.write("\'Belajar JavaScript\'\n")
        document.writeln("</textarea>")
    </script>
</body>

</html>
