<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
    <script>

        let counter = 1
        for(;counter <= 10;){
            document.writeln(`<p>Perulangan ke ${counter}</p>`)
            counter++
        }

        for(let counter = 1; counter <= 10; counter++) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`)
        }

    </script>
</body>
</html>
