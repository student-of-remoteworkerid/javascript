<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>
    <script>
        
        // if
        var examValueOne = 90
        // const examValueOne = 70
        
        if (examValueOne > 80) {
            document.writeln("<p>Good Job</p>")
        }

        // if else
        // const examValueTwo = 70
        const examValueTwo = 90
        
        if (examValueTwo > 80) {
            document.writeln("<p>Good Job</p>")
        } else {
            document.writeln("<p>Try Again Next Year</p>")
        }

        // if else if else
        // const examValueThree = 90
        const examValueThree = 75
        // const examValueThree = 65
        // const examValueThree = 50

        if (examValueThree > 80) {
            document.writeln("<p>Good Job : A</p>")
        } else if (examValueThree > 70) {
            document.writeln("<p>Good Job : B</p>")
        } else if (examValueThree > 60) {
            document.writeln("<p>Good Job : C</p>")
        } else {
            document.writeln("<p>Try Again Next Year</p>")
        }

    </script>
</body>
</html>
