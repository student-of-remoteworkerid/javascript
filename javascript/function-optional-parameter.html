<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>
<body>
    <script>

        function sayHello(firstName, middleName, lastName) {
            console.info(firstName)
            console.info(middleName)
            console.info(lastName)
        }

        sayHello()
        sayHello('Muhammad')
        sayHello('Muhammad', 'Shaufi')
        sayHello('Muhammad', 'Shaufi', 'Imanulhaq')
        sayHello('Muhammad', 'Shaufi', 'Imanulhaq', 'Budi')

    </script>
</body>
</html>
